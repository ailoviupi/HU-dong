<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天 - HU-dong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="emoji.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="user-info">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2307C160'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40'%3E我%3C/text%3E%3C/svg%3E" alt="用户头像" class="avatar">
                <span class="username">我</span>
            </div>
            <div class="menu-icons">
                <div class="menu-icon active" title="聊天">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                </div>
                <div class="menu-icon" title="通讯录">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                </div>
                <div class="menu-icon" title="发现">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="menu-icon" title="我">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 聊天列表 -->
        <div class="chat-list">
            <div class="search-box">
                <input type="text" placeholder="搜索" id="searchInput">
            </div>
            <div class="chat-items" id="chatList">
                <div class="chat-item active" data-chat="friend1">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23FF6B6B'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40'%3E朋%3C/text%3E%3C/svg%3E" alt="头像" class="avatar">
                    <div class="chat-info">
                        <div class="chat-name">好友1</div>
                        <div class="chat-preview">你好！有什么可以帮助你的吗？</div>
                    </div>
                    <div class="chat-time">10:30</div>
                </div>
                <div class="chat-item" data-chat="friend2">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%234ECDC4'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40'%3E小%3C/text%3E%3C/svg%3E" alt="头像" class="avatar">
                    <div class="chat-info">
                        <div class="chat-name">小伙伴</div>
                        <div class="chat-preview">[图片]</div>
                    </div>
                    <div class="chat-time">09:15</div>
                </div>
                <div class="chat-item" data-chat="group1">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23967BB6'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='30'%3E群聊%3C/text%3E%3C/svg%3E" alt="头像" class="avatar">
                    <div class="chat-info">
                        <div class="chat-name">微信群聊</div>
                        <div class="chat-preview">群成员：5人</div>
                    </div>
                    <div class="chat-time">昨天</div>
                </div>
            </div>
        </div>

        <!-- 聊天窗口 -->
        <div class="chat-window">
            <div class="chat-header" id="chatHeader">
                <span class="chat-title">好友1</span>
                <div class="chat-actions">
                    <button class="action-btn" title="视频通话">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                    </button>
                    <button class="action-btn" title="语音通话">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message received">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23FF6B6B'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40'%3E朋%3C/text%3E%3C/svg%3E" alt="头像" class="message-avatar">
                    <div class="message-content">
                        <div class="message-bubble">
                            你好！欢迎使用微信聊天网页版！😊
                        </div>
                        <div class="message-time">10:28</div>
                    </div>
                </div>
                <div class="message received">
                    <div class="message-content">
                        <div class="message-bubble">
                            这里支持发送文字、表情和图片哦！
                        </div>
                        <div class="message-time">10:28</div>
                    </div>
                </div>
                <div class="message sent">
                    <div class="message-content">
                        <div class="message-bubble">
                            太棒了！我来试试发送表情包！😄
                        </div>
                        <div class="message-time">10:29</div>
                    </div>
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2307C160'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40'%3E我%3C/text%3E%3C/svg%3E" alt="头像" class="message-avatar">
                </div>
                <div class="message received">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23FF6B6B'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40'%3E朋%3C/text%3E%3C/svg%3E" alt="头像" class="message-avatar">
                    <div class="message-content">
                        <div class="message-bubble">
                            💖 表情包发送成功！
                        </div>
                        <div class="message-time">10:30</div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-tools">
                    <button class="tool-btn" id="emojiBtn" title="表情">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                        </svg>
                    </button>
                    <button class="tool-btn" id="imageBtn" title="图片">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </button>
                    <button class="tool-btn" id="fileBtn" title="文件">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- 表情面板 -->
                <div class="emoji-panel" id="emojiPanel">
                    <div class="emoji-category">
                        <button class="emoji-tab active" data-category="emoji">😀</button>
                        <button class="emoji-tab" data-category="animal">🐱</button>
                        <button class="emoji-tab" data-category="food">🍕</button>
                        <button class="emoji-tab" data-category="sport">⚽</button>
                        <button class="emoji-tab" data-category="heart">❤️</button>
                        <button class="emoji-tab" data-category="flag">🚩</button>
                    </div>
                    <div class="emoji-list" id="emojiList">
                        <!-- 表情会通过JS动态插入 -->
                    </div>
                </div>
                
                <div class="input-box">
                    <textarea id="messageInput" placeholder="输入消息..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modalImage" src="" alt="图片预览">
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    
    <script src="script.js"></script>
</body>
</html>
